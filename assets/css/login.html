<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnessBro - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #b88929);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background-color: #121212;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 350px;
            text-align: center;
        }
        .login-container img {
            width: 80px;
            margin-bottom: 20px;
        }
        .login-container h2 {
            color: #f5c518;
            margin-bottom: 20px;
        }
        .login-container input[type=text],
        .login-container input[type=password] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            background-color: #1a1a1a;
            color: white;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s;
        }
        .login-container input[type=text]:focus,
        .login-container input[type=password]:focus {
            border-color: #f5c518;
            box-shadow: 0 0 15px rgba(245, 197, 24, 0.5);
        }
        .login-container button {
            background-color: #f5c518;
            color: #000;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-container button:hover {
            background-color: #d4a316;
        }
        .login-container .forgot-password,
        .login-container .sign-up {
            margin-top: 10px;
        }
        .login-container a {
            color: #f5c518;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="/assets/imgs/Logo.png" alt="FitnessBro Logo">
    <h2>Login to FitnessBro</h2>
    <form action="#" method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>

        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
        <div class="sign-up">
            <a href="#">Don't have an account? Sign up</a>
        </div>
    </form>
</div>

</body>
</html>
