<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Nutrition Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }

        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        .container {
            position: relative;
            z-index: 2;
            width: 80%;
            max-width: 800px;
            padding: 30px;
            background: rgba(17, 17, 17, 0.9);
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(255, 215, 0, 0.5);
        }

        h2 {
            color: gold;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        input {
            width: 85%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid gold;
            border-radius: 5px;
            background: black;
            color: gold;
        }

        button {
            background: gold;
            color: black;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e0b707;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const imageContainer = document.querySelector(".image-container");
            const imageUrls = [
                "cutboard1.jpg",
                "cutboard2.jpg",
                "meatboard.jpg",
                
            ];

            imageUrls.forEach((url, index) => {
                const img = document.createElement("img");
                img.src = url;
                if (index === 0) img.style.opacity = "1";
                imageContainer.appendChild(img);
            });

            let currentIndex = 0;
            setInterval(() => {
                const images = document.querySelectorAll(".image-container img");
                images.forEach(img => img.style.opacity = "0");
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].style.opacity = "1";
            }, 5000);
        });
    </script>
</head>
<body>
    <div class="image-container"></div>
    <div class="overlay"></div>
    
    <div class="container">
        <h2>Enter Food to See Nutrition Facts</h2>
        <form method="POST">
            <input type="text" name="food" placeholder="e.g., 1 banana, 2 eggs" required>
            <button type="submit">Get Nutrition Facts</button>
        </form>

        <div id="nutrition-results">
            <!-- Nutrition facts table will be displayed here dynamically -->
        </div>
    </div>
</body>
</html>
